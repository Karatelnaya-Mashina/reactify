<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Практика: Работа с событиями</title>
		<style>
			.container {
				margin: 20px;
				font-family: Arial, sans-serif;
			}
			.button {
				margin: 10px 0;
				padding: 10px 20px;
				background-color: #4caf50;
				color: white;
				border: none;
				cursor: pointer;
			}
			.button:hover {
				background-color: #45a049;
			}
			.box {
				width: 100px;
				height: 100px;
				margin: 20px;
				background-color: lightblue;
				display: inline-block;
			}
			.log {
				margin-top: 20px;
				padding: 10px;
				border: 1px solid #ccc;
				height: 100px;
				overflow-y: scroll;
			}
			.link {
				color: blue;
				text-decoration: underline;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Практика: Работа с событиями</h1>

			<button class="button" id="changeTextButton">Изменить текст</button>
			<p id="textToChange">Это текст, который будет изменен.</p>

			<input type="text" id="inputField" placeholder="Введите что-нибудь..." />

			<div class="box" id="hoverBox"></div>

			<a href="https://example.com" class="link" id="preventLink"
				>Перейти на другой сайт</a
			>

			<div class="log" id="logArea">
				Лог событий будет отображаться здесь...
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
