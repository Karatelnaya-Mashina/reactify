<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Работа с data-* атрибутами</title>
	</head>
	<body>
		<h1>Список продуктов</h1>
		<ul class="product-list">
			<li data-product-id="101" data-price="299">Product 1</li>
			<li data-product-id="102" data-price="399">Product 2</li>
			<li data-product-id="103" data-price="499">Product 3</li>
		</ul>

		<button id="toggleAvailability">Переключить доступность</button>
		<button id="addAttribute">Добавить атрибут доступности</button>
		<script src="script.js"></script>
	</body>
</html>
