<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Контакты</title>
	</head>
	<body>
		<section id="contacts">
			<h2>Контакты</h2>
			<form action="#">
				<div style="margin-bottom: 5px" class="name">
					<input placeholder="Ваше имя" type="text" />
				</div>
				<div style="margin-bottom: 5px" class="email">
					<input placeholder="Ваше почта" type="email" />
				</div>
				<textarea placeholder="Сообщение"></textarea>

				<button type="submit">Отправить</button>
			</form>
		</section>
	</body>
</html>
